<h2>Angular Forms - Template Driven Form</h2>
<form #profileForm="ngForm" (ngSubmit)="formSubmit(profileForm.value)">
   <!-- {{fname.classList | json}} se utiliza para saber q clases tiene el inut #inputname + classList -->
  <span>{{fname.classList | json}}</span>
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" #fname="ngModel" class="form-control" name="name" placeholder="First Name" [(ngModel)]="firstName" required>
  </div>
<div [hidden]="fname.valid" class="alert alert-danger" role="alert">very Bad, the name is Required</div>
  <div class="form-group">
    <label for="Last">Last Name</label>
    <input type="text" class="form-control" name="Last" placeholder="Last Name" ngModel>
  </div>

  <div class="form-group">
    <label for="">Sexo</label>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" name="sex" value="male" ngModel> Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" name="sex" ngModel value="Female" checked> Female
      </label>
    </div>
  </div>
  <div ngModelGroup="address">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" ngModel>
    </div>
    <div class="form-group">
      <label for="Last">Address</label>
      <input type="text" class="form-control" name="Address" placeholder="Address Line" ngModel>
    </div>
    <div class="form-group">
      <label for="Last">City</label>
      <input type="text" class="form-control" name="city" placeholder="City" ngModel>
    </div>
    <div class="form-group">
      <label for="">Country</label>
      <select class="form-control" name="coutry" ngModel>
        <option>Colombia</option>
        <option>Argentina</option>
        <option>Portugal</option>
        <option>Londres</option>
        <option>Paris</option>
      </select>
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div> -->
  <button type="submit" class="btn btn-default">Submit</button>
  <br>
  <br>
  <span>{{profileForm.value | json}}</span>
</form>
