<h2>Angular Animations</h2>
<h3>To-Do List</h3>
<input #itemInput type="text" class="form-control" (keyup.enter)="addItem(itemInput)" value="" required="required" pattern=""
  title="">
<br>
<div *ngIf="items" class="list-group">
  <button type="button" @bounce *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">
    {{item.viewValue}}
  </button>


</div>
